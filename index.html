<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>An Expression Validation App Using JavaScript</title>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card card-body text-center mt-5" id="game">
                    
                    <h2 class="heading pb-3">Regular Expression Validation</h2>
                    <p class="alert alert-info">Welcome, here you can check an Email, Phone Number or <br> Post Code
                        which is Valid or Invalid. <br>Please select between the Three Options. </p>

                    <div class="col-md-7 mx-auto">
                        <h3 class="text-left"><span class="max-num badge badge-info">1</span> Email</h3>
                        <h3 class="text-left"><span class="max-num badge badge-info">2</span> Phone Number</h3>
                        <h3 class="text-left"><span class="max-num badge badge-info">3</span> Post Code</h3>
                    </div>

                    <button class="btn btn-dark btn-lg" id="check">Check</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
